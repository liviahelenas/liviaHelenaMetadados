<html lang="pt-BR">

<head>
    <!--determinar padrão da linguagem-->
    <meta charset="UTF-8">

    <!--determinar mudança em refresh para o conteúdo, site iftm, após 3 segundos da página aberta;

        <meta http-equiv="refresh" content="3;https://iftm.edu.br">
        -->

    <!--determinar empresa ou pessoa que representa a página como proprietário -->
    <meta name="author" content="IFTM">

    <!--determinar desenvolvedor, quem fez a página-->
    <meta name="developer" content="Lívia Helena">

    <!--determinar breve descrição da página/projeto/site web-->
    <meta name="description"
        content="Esta página contém informações sobre Meta Tags HTML. Explorando como utilizar as tags que determinam os metadados de uma página web">

    <!--determinar palavras-chave, que são palavras que se repetem e tem importância na página-->
    <meta name="keywords" content="Programação, Front End, SEO, Acessibilidade, Web, Internet, Desenvolvimento">

    <!--PESQUISA: tag para crawler do navegador, estar apto a encontrar a página nos mecanismos de busca-->
    <meta name="robots" content="index, follow">

    <!--PESQUISA: url oficial do site-->
    <meta property="og:url" content="https://github.com/liviahelenas/liviaHelenaMetadados">

    <!--PESQUISA: tipo do site-->
    <meta property="og:type" content="website">

    <!--título que irá aparecer no link do mecanismo de busca-->
    <meta property="og:title" content="Uso de Meta Tags | HTML">
    

    <!--descrição que irá aparecer no link do mecanismo de busca-->
    <meta property="og:description" content="Venha aprender sobre Meta Tags em HTML!
        Importante tema dentro dos estudos em Programação, Front-End, SEO e Acessibilidade.">

    <!--imagem em banner: respeitando qualidade em pixels da imagem, sendo uma imagem "grande" em proporção, mas leve em arquivo. 
        
        Utilizar para design: ficheiros de imagem, materiais autorais, ou gerados por a.i-->
    <meta property="og:image"
        content="https://raw.githubusercontent.com/liviahelenas/liviaHelenaMetadados/8801ea088e7dfdee326d3e4adf267f1975fb4364/images/bannerMetaTags.png">

    <!--determinar "título" da página, melhorando pesquisa em mecanismos de busca, visto em SEO-->
    <title>Meta Tags - HTML</title>




</head>

<body>
    <h1>Lívia Helena - Pesquisa Meta Tags</h1>
</body>

</html>
